name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Fix 404.html for SPA routing
        run: |
          # 复制 index.html 为 404.html（GitHub Pages 需要）
          cp dist/index.html dist/404.html
          # 修复 404.html 中的资源路径（使用相对路径）
          if [ -f dist/404.html ]; then
            # 替换绝对路径为相对路径
            sed -i.bak 's|href="/react-idea/|href="./|g' dist/404.html
            sed -i.bak 's|src="/react-idea/|src="./|g' dist/404.html
            # 清理备份文件
            rm -f dist/404.html.bak
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
